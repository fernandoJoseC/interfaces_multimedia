{% extends "comun/base.html" %} 
{% block content %}
<section>
  {%for emprendimiento in emprendimientos%}
  <div>
    <div class="card-deck">
      <div class="card">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-50" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="..." alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Nombre del emprendimiento</h5>
          <p class="card-text">
            Breve descripcion del emprendimiento
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Horario de atencion</small>
          <small class="text-muted">Calificacion</small>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</section>

{% endblock %}
